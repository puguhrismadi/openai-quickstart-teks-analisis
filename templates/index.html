<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Tuliskan Nama Binatang</h3>
  <form action="/" method="post">
    <input type="text" name="animal" placeholder="Tuliskan Nama binatang imajinasi anda" required />
    <input type="submit" value="Generate Gambar" />
  </form>
  {% if result %}
  <div class="result">
   
    <br>
    <img width="500" src="{{ result }}"/></div>
  {% endif %}
</body>

<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Tuliskan Nama Binatang</h3>
  <form action="/" method="post">
    <input type="text" name="animal" placeholder="Tuliskan Nama binatang imajinasi anda" required />
    <input type="submit" value="Generate Gambar" />
  </form>
  <hr>
  <input type="button" onclick="window.location.href='/moderasi'" value="Analisis Teks" class="buttonGreen">
  
  {% if result %}
  <div class="result">
   
    <br>
    <img width="500" src="{{ result }}"/></div>

  {% endif %}
</body>
